<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        @charset "UTF-8";

        /* Versão Mobile First */
        @media all{

            *{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1.3em;
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }

            body, html{
                width: 100vw;
                height: 100vh;
            }

            body{
                background: black url(imagens/back-phone.jpg) no-repeat;
                background-size: cover;
                background-position: center center;
            }
            
            main{
                background-color: rgba(255, 255, 255, 0.801);
                width: 400px;
                margin: auto;
                border-radius: 10px;
                padding: 10px;
                margin-top: 20px;
            }

            h1{
                text-align: center;
                color: white;
                font-size: 2em;
                text-shadow: 2px 2px 2px black;
            }

            img{
                display: block;
                margin: auto;
            }

            img#phone {display: block;}
            img#tablet {display: none;}
            img#print {display: none;}
            img#pc {display: none;}
            img#tv {display: none;}
        }

        /* Demais mídias */

        /*

        Typical device breakpoints
        -------------------------
        Pequenas telas: até 600px
        Celular: de 600px a 768px
        Tablet: 768px a 992px
        Desktop: 992px a 1200px
        Grandes telas: acima de 1200px

        */

        @media print{
            body{
                background-image: url(imagens/back-print.jpg);
                img#phone {display: none;}
                img#tablet {display: none;}
                img#print {display: block;}
                img#pc {display: none;}
                img#tv {display: none;}
            }
            main{
                border: 1px solid black;
            }
            main h1{
                text-shadow: none;
                color: black;
            }
            main::after{
                content: 'Essa impressão é feita através de uma versão do site feita para impressão.';
                text-decoration: overline;
            }
        }

        @media screen and (min-width: 760px) and (max-width: 992px){
            body{
                background-image: url(imagens/back-tablet.jpg);

                img#phone {display: none;}
                img#tablet {display: block;}
                img#print {display: none;}
                img#pc {display: none;}
                img#tv {display: none;}
            }
        }

        @media screen and (min-width: 993px) and (max-width: 1200px){
            body{
                background-image: url(imagens/back-pc.jpg);

                img#phone {display: none;}
                img#tablet {display: none;}
                img#print {display: none;}
                img#pc {display: block;}
                img#tv {display: none;}
            }
        }

        @media screen and (min-width: 1201px){
            body{
                background-image: url(imagens/back-tv.jpg);

                img#phone {display: none;}
                img#tablet {display: none;}
                img#print {display: none;}
                img#pc {display: none;}
                img#tv {display: block;}
            }
        }

    </style>
</head>
<body>
    <main>
        <h1>Testando Media Queries</h1>
        <img id="phone" src="imagens/icon-phone.png" alt="">
        <img id="tablet" src="imagens/icon-tablet.png" alt="">
        <img id="print" src="imagens/icon-print.png" alt="">
        <img id="pc" src="imagens/icon-pc.png" alt="">
        <img id="tv" src="imagens/icon-tv.png" alt="">
    </main>
</body>
</html>
