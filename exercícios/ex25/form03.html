<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get"></form>
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média do Aluno:</label>
        <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2023-12">
    </p>
    <p>
        <label for="idata">Data:</label>
        <input type="date" name="data" id="idata" value="2023-12-23">
    </p>
    <p>
        <label for="ihora">Horário:</label>
        <input type="time" name="hora" id="ihora" value="00-00">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
