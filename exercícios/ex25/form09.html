<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="irange">Nível
            </label>
            <input type="range" max="20" min="0" value="10" required name="range" id="irange" oninput="inivel.innerHTML = Number(irange.value)">
            <output name="nivel" id="inivel">10</output>
        </p>
    </form>
</body>
</html>
