<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Color, range e file</legend>
            <p>
                <label for="icor">Sua cor favorita:
                </label>
                <input type="color" name="cor" id="icor" value="00ff00">
            </p>
            <p>
                <label for="inivel">Nível de satisfação (Exemplo):</label>
                <input type="range" name="nivel" id="inivel" min="0" max="10" value="8">
            </p>
            <p>
                <label for="ifoto">Uma foto:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
