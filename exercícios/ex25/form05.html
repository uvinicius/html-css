<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imas" checked>
                <label for="imas">Masculino</label>
            </p>
            <p>
                <input type="radio" name="sexo" id="ifem">
                <label for="ifem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                
                <input type="checkbox" name="bas" id="ibas">
                <label for="ibas">Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="fut" id="ifut" checked>
                <label for="ifut">Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="vol" id="ivol" checked>
                <label for="ivol">Vôlei</label>
            </p>
            <p>
                <input type="checkbox" name="ten" id="iten">
                <label for="iten">Tênis</label>
            </p>
        </fieldset>
    </form>
</body>
</html>
