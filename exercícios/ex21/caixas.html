<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            width: 300px;
            height: 300px;
            border: solid black;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
        }
        a{
            border: 10px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa de Box-Level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de inline-level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
