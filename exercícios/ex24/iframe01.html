<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe{
            height: 20vh;
            width: 30vw;
        }
        a button:hover{
            background-color: blue;
            color: rgb(191, 184, 255);
            transition-duration: 1s;
        }
    </style>
</head>
<body>
    <h1>Testanto o uso de um iframe</h1>
    <p>
        Acessando o site do CursoemVideo abaixo
        para aprender a programar
    </p>
    <iframe src="https://www.cursoemvideo.com" frameborder="1"></iframe>
    
    <a href="https://www.cursoemvideo.com" target="_blank"><button>Acesse o site</button></a>

    <p>
        O Site do Google é massa mas não funciona no iframe
    </p>

    <iframe src="https://google.com.br" frameborder="0"></iframe>

    <p>
        Também tem o repositório do Gustavo Guanabara
    </p>
    <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
</body>
</html>
