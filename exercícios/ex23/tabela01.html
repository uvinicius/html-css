<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
            height: 400px;
            box-shadow: 0px 0px 1px 1px;
        }
        th{
            border: 2px solid black;
            background-image: linear-gradient(to right, grey, white);
        }
        td{
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;

        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <th>A´s</th>
            <th>B´s</th>
            <th>C´s</th>
        </tr>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
